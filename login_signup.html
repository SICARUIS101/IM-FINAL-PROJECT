<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - ELE Center</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="logo"><img src="ELE-LOGO.png"></div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="login_signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="section login-signup-section">
    <div class="form-container">

      <!-- Sign Up Form -->
      <div class="form-box" id="signup-form">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
          <div class="input-container">
            <input type="text" name="first_name" placeholder="First Name" required />
            <i class="fas fa-user"></i>
          </div>

          <div class="input-container">
            <input type="text" name="last_name" placeholder="Last Name" required />
          </div>

          <div class="input-container">
            <input type="email" name="email" placeholder="Email" required />
            <i class="fas fa-envelope"></i>
          </div>

          <div class="input-container">
            <input type="password" name="password" placeholder="Password" required />
            <i class="fas fa-lock"></i>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <!-- Added icon here -->
          <a href="admin.html" class="switch-form" onclick="showLogin()">
            <i class="fas fa-sign-in-alt"></i> Already have an account? Log In here
          </a>
        </form>
      </div>
  </section>



  <footer>
    <p>&copy; 2025 ELE Technical Training and Assessment Center. All rights reserved.</p>
  </footer>

  <!--Script-->
  <script>
    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }
  </script>
</body>

</html>
